<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Semantic HTML5 Demo</title>
</head>
<body style="margin-left:100px">
	<header style="background-color:oldlace; width:800px">
		<!-- 
			The vertical-align property aligns the text with respect to the image on the same line 
			vertical-aign:middle will place the adjacent text halfway down the height of the image.
			Try these other text alignments: top, bottom, baseline (note: baseline is the default) 		
		-->
		<img style="vertical-align:middle; padding-right:30px"  src="images/tikis.jpg" width="350" height="150" alt="photo of tikis">
		<span style="font-size:30px; font-weight:bold">Hawai'i--Islands of Mystery!</span>
	</header> 
</body>
</html>
